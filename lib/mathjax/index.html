<html>
<meta content="width=device-width, initial-scale=1.0" name="viewport">

<head>

    <style>
        .MathJax_SVG:focus {
            outline: none;
        }

    </style>

    <script id="MathJaxConfig" type="text/x-mathjax-config">
        MathJax.Hub.Config({
        showMathMenu:false,
        delayStartupUntil: "configured",
        tex2jax: {
          ignoreClass: "tex2jax_ignore",
        },
    
          jax: ["input/TeX", "output/SVG"],
          extensions: ["tex2jax.js", "MathEvents.js"],
          TeX: {
              extensions: ["mhchem.js","noErrors.js", "noUndefined.js", "autoload-all.js"],
              noErrors: { disabled: true }
    
          },
          MathMenu: {
              showRenderer: false
          },
          messageStyle: "none",
          SVG: {
              blacker: 0,
              font: "Gyre-Pagella",
              linebreaks: {
                  automatic: true,
                  width: "container"
              },
              scale: 90,
              useFontCache: true,
              useGlobalCache: true,
              matchFontHeight: true

          },
      });


    </script>

    <script src="MathJax.js" type="text/javascript"></script>

</head>


<body>

<div id="teXHTML"></div>

</body>


<script>
    var teXHTMLDiv = document.getElementById('teXHTML');
    teXHTMLDiv.innerHTML = decodeURIComponent(location.search.split('teXHTML=')[1]);
    MathJax.Hub.Queue(["Typeset", MathJax.Hub, "teXHTML"], function () {
        var height = teXHTMLDiv.clientHeight;
        RenderedWebViewHeight.postMessage(height);
    });

</script>


</html
