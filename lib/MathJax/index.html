<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>

    <script id="MathJaxConfig" type="text/x-mathjax-config">
        MathJax.Hub.Config({
        showMathMenu:false,
        delayStartupUntil: "configured",
        tex2jax: {
          ignoreClass: "tex2jax_ignore",
        },
    
          jax: ["input/TeX", "output/SVG"],
          extensions: ["tex2jax.js", "MathEvents.js"],
          TeX: {
              extensions: ["mhchem.js","noErrors.js", "noUndefined.js", "autoload-all.js"],
              noErrors: { disabled: true }
    
          },
          MathMenu: {
              showRenderer: false
          },
          messageStyle: "none",
          SVG: {
              blacker: 0,
              font: "Gyre-Pagella",
              linebreaks: {
                  automatic: true,
                  width: "container"
              },
              scale: 90,
              useFontCache: true,
              useGlobalCache: true,
              matchFontHeight: true

          }
      });






    </script>

    <script type="text/javascript" src="MathJax.js"></script>

</head>


<body>

<div id="data"></div>


</body>

<script>
        document.getElementById('data').innerHTML = decodeURIComponent(location.search.split('data=')[1]);
        MathJax.Hub.Queue(function () {
        var height = document.getElementById('data').clientHeight;
        RenderedWebViewHeight.postMessage(height);
        });
</script>


</html>
