name: flutter_tex

description: A Flutter Package to render Mathematics / Maths, Physics and Chemistry, Statistics Equations and expressions based on LaTeX, TeX, and MathML with HTML and JavaScript support.

version: 4.0.3+1

homepage: https://github.com/shah-xad/flutter_tex

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  #webview_flutter_plus: ^0.2.3+1
  webview_flutter: ^3.0.0
  markdown: ^4.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/js/flutter_tex.js
    - assets/js/flutter_tex.css
